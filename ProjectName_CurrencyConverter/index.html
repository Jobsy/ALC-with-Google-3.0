<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

</head>

<body onload="loadcurrencies();">

    <div class="container main-panel">

        <div class="col-md-offset-4 col-md-4 panel">

            <div class="row header">
                <h1>Currency Converter</h1>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <span>Amount:</span>
                </div>
                <div class="col-md-10">
                    <input class="input" type="text" oninput="convertCurrency();" class="form-control" id="amount" value="1"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <span>From:</span>
                </div>
                <div class="col-md-10">
                    <select class="input" onchange="convertCurrency();" id="from"></select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <span>To:</span>
                </div>
                <div class="col-md-10">
                    <select class="input" onchange="convertCurrency();" id="to"></select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <span>Result:</span>
                </div>
                <div class="col-md-10">
                    <span id="result"></span>
                </div>

            </div>
        </div>
    </div>
    </div>

    <!-- Service Worker -->
    <script>

        if ('serviceWorker' in navigator) {
           navigator.serviceWorker.register('/sw.js', {scope: './'})
               .then(reg => {
                   // registration worked
                   console.log(`Registration succeeded. Scope is ${reg.scope}`);
               })
               .catch(error => {
                   // registration failed
                   console.log(`Registration failed with ${error}`);
               });
       }

    </script>

</body>

</html>
